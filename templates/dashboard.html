{% extends "base.html" %}

{% block title %}Dashboard - Episeerr{% endblock %}

{% block content %}
<div class="container-fluid">
  <!-- Slim Stats Bar -->
    <div class="row mb-3">
    <div class="col-12">
        <div class="d-flex flex-wrap gap-2 justify-content-start align-items-center" id="stats-pills-container">
        <!-- Sonarr (Core - Always Visible) -->
        <div class="stat-pill flex-grow-1 flex-md-grow-0 bg-dark border border-secondary rounded-pill px-3 py-2 px-md-4 py-md-3 text-center text-md-start" style="font-size: 0.82rem;">
            <img src="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/sonarr.png" class="me-1" style="width: 16px; height: 16px;">
            <strong id="sonarr-series">--</strong>
            <small class="text-muted ms-1" id="sonarr-size">(-- GB)</small>
            <small class="text-muted ms-1">â€¢</small>
            <small class="text-muted ms-1"><strong id="episodes-count">--</strong> eps</small>
        </div>

        <!-- Sonarr Queue (Core - Always Visible) -->
        <div class="stat-pill flex-grow-1 flex-md-grow-0 bg-dark border border-secondary rounded-pill px-3 py-2 px-md-4 py-md-3 text-center text-md-start" style="font-size: 0.82rem;">
            <i class="fas fa-list me-1 text-info"></i>
            <strong id="sonarr-queue">--</strong>
        </div>

        <!-- Integration Pills will be inserted here by JavaScript -->
        </div>
    </div>
    </div>

  <!-- Full-Width Calendar + Activity Integration -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card calendar-hero border-0 shadow-lg">
        <div class="card-header d-flex justify-content-between align-items-center bg-dark border-bottom" onclick="toggleCalendar()" style="cursor: pointer;">
          <h5 class="mb-0">
            <i class="fas fa-calendar-week me-2"></i>This Week (7 Days)
            <i id="calendar-toggle-icon" class="fas fa-chevron-down ms-2" style="transition: transform 0.2s; font-size: 0.8em;"></i>
          </h5>
          <div class="d-flex gap-2" onclick="event.stopPropagation();">
            <button class="btn btn-sm btn-outline-secondary" onclick="loadCalendar()">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
            
          </div>
        </div>

        <div class="card-body p-0">
          <!-- Loading Overlay -->
          <div id="calendar-loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-muted">Loading this week's overview...</p>
          </div>

          <!-- Main 3-Column Content -->
            <div id="calendar-container" class="row g-0 flex-lg-nowrap" style="display: none;">
            <!-- Upcoming Releases â€“ equal to Ready -->
            <div class="col-12 col-lg-4 border-end border-dark">
                <h6 class="bg-dark p-3 mb-0 border-bottom text-center text-lg-start">
                <i class="fas fa-clock me-2"></i>Upcoming Releases
                </h6>
                <div id="upcoming-container" class="p-3"></div>
            </div>

            <!-- Ready to Watch â€“ equal to Upcoming -->
            <div class="col-12 col-lg-4 border-end border-dark">
                <h6 class="bg-dark p-3 mb-0 border-bottom text-center text-lg-start">
                <i class="fas fa-check-circle text-success me-2"></i>Ready to Watch
                </h6>
                <div id="downloaded-container" class="p-3"></div>
            </div>

            <!-- Recent Activity column -->
            <div class="col-12 col-lg-4">
                <h6 class="bg-dark p-3 mb-0 border-bottom text-center text-lg-start">
                    <i class="fas fa-stream me-2"></i>Recent Activity
                </h6>
                <div id="activity-feed-mini" class="p-3 activity-feed" style="max-height: 600px; overflow-y: auto;"></div>
                
                <!-- Integration Widgets Container - DYNAMIC -->
                <div id="integration-widgets-container" class="mt-3" style="display: flex; flex-direction: column; gap: 4px;">
                    <!-- Remove max-height entirely, let widgets stack naturally -->
                </div>
            </div>
          <!-- Empty State -->
          <div id="calendar-empty" class="text-center py-5 text-muted" style="display: none;">
            <i class="fas fa-calendar-times fa-3x mb-3"></i>
            <p>No events scheduled or recorded this week</p>
          </div>
        </div>
        <!-- NEW: Plex Watchlist Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card border-0 shadow-lg" style="overflow-x: hidden;">
                    <div class="card-header d-flex justify-content-between align-items-center bg-dark border-bottom" onclick="toggleWatchlist()" style="cursor: pointer;">
                        <h5 class="mb-0">
                            <i class="fas fa-bookmark me-2"></i>Plex Watchlist
                            <i id="watchlist-toggle-icon" class="fas fa-chevron-down ms-2" style="transition: transform 0.2s; font-size: 0.8em;"></i>
                        </h5>
                        <div class="d-flex align-items-center gap-2" onclick="event.stopPropagation();">
                            <span id="plex-sync-status" class="text-muted" style="font-size: 12px;"></span>
                            <button class="btn btn-sm btn-outline-secondary" onclick="syncPlexWatchlist()" title="Sync now">
                                <i class="fas fa-sync-alt" id="sync-spinner"></i> Sync
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-3" style="overflow-x: hidden;">
                        <div id="plex-watchlist-container">
                            <!-- Watchlist loaded dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
  </div>
</div>

<script>
// Global intervals
let statsInterval, activityInterval;
let integrationMetadata = {};  // Store integration widget configs

document.addEventListener('DOMContentLoaded', function() {
    // Load integrations first, then stats
    loadIntegrations().then(() => {
        loadDashboardStats();
        loadCalendar();
        loadActivitySlim();
        loadIntegrationWidgets();
        loadPlexWatchlist();
        // Set intervals
        statsInterval = setInterval(loadDashboardStats, 60000);
        activityInterval = setInterval(loadActivitySlim, 60000);
        
        setInterval(loadIntegrationWidgets, 60000);
    });
});

// Load integration metadata and create pills
function loadIntegrations() {
    return fetch('/api/dashboard/integrations')
        .then(r => r.json())
        .then(data => {
            if (!data.success || !data.integrations) return;
            
            const container = document.getElementById('stats-pills-container');
            
            data.integrations.forEach(integration => {
                // Store metadata for later use
                integrationMetadata[integration.service_name] = integration;
                
                // Only create pill if widget is enabled
                if (!integration.widget || !integration.widget.enabled) return;
                
                // Create pill element
                const pill = document.createElement('div');
                pill.className = 'stat-pill flex-grow-1 flex-md-grow-0 bg-dark border border-secondary rounded-pill px-3 py-2 px-md-4 py-md-3 text-center text-md-start';
                pill.style.cssText = 'display:none; font-size: 0.82rem;';
                pill.id = `${integration.service_name}-pill`;
                
                pill.innerHTML = `
                    <img src="${integration.icon}" class="me-1" style="width: 16px; height: 16px;" onerror="this.style.display='none'">
                    <span id="${integration.service_name}-content">--</span>
                `;
                
                // Append to end of container
                container.appendChild(pill);
            });
        })
        .catch(err => {
            console.error('Error loading integrations:', err);
        });
}
// Load integration widgets (generic - works for any integration)
function loadIntegrationWidgets() {
    const container = document.getElementById('integration-widgets-container');
    if (!container) return;
    
    fetch('/api/dashboard/integrations')
        .then(r => r.json())
        .then(data => {
            if (!data.success || !data.integrations) return;
            
            container.innerHTML = '';
            
            // Check each integration for custom widget
            data.integrations.forEach(integration => {
                if (integration.widget && integration.widget.has_custom_widget) {
                    fetch(`/api/integration/${integration.service_name}/widget`)
                        .then(r => r.json())
                        .then(widgetData => {
                            if (widgetData.success && widgetData.html) {
                                const div = document.createElement('div');
                                div.className = 'mb-3';
                                div.innerHTML = widgetData.html;
                                container.appendChild(div);
                            }
                        })
                        .catch(() => {}); // Widget unavailable - that's fine
                }
            });
        })
        .catch(err => console.error('Widget load error:', err));
}
// Stats (top pills)
function loadDashboardStats() {
    fetch('/api/dashboard/stats')
        .then(r => r.json())
        .then(data => {
            console.log('Stats loaded:', data);

            if (data.success) {
                const stats = data.stats;
                
                // Core Sonarr stats
                if (stats.sonarr) {
                    document.getElementById('sonarr-series').textContent = stats.sonarr.series_count || '--';
                    document.getElementById('sonarr-size').textContent = '(' + (stats.sonarr.size_gb || '--') + ' GB)';
                    document.getElementById('episodes-count').textContent = stats.sonarr.episode_count || '--';
                    
                    const sonarrQueue = stats.sonarr.queue_count ?? 0;
                    document.getElementById('sonarr-queue').textContent = sonarrQueue;
                }
                
                // Integration pills (automatic)
                Object.keys(integrationMetadata).forEach(serviceName => {
                    const integration = integrationMetadata[serviceName];
                    const serviceStats = stats[serviceName];
                    
                    // Skip if no widget or disabled
                    if (!integration.widget || !integration.widget.enabled) return;
                    
                    // Skip if not configured or has error
                    if (!serviceStats || !serviceStats.configured || serviceStats.error) {
                        document.getElementById(`${serviceName}-pill`).style.display = 'none';
                        return;
                    }
                    
                    // Format using plugin's template
                    const content = formatTemplate(
                        integration.widget.pill.template,
                        serviceStats
                    );
                    
                    document.getElementById(`${serviceName}-content`).innerHTML = content;
                    document.getElementById(`${serviceName}-pill`).style.display = 'flex';
                });
            }
        })
        .catch(err => console.error('Stats error:', err));
}

// Format template string with data
function formatTemplate(template, data) {
    return template.replace(/\{(\w+)\}/g, (match, field) => {
        return data[field] !== undefined ? data[field] : '--';
    });
}

// Slim Activity (3rd column)
function loadActivitySlim() {
    fetch('/api/dashboard/activity')
        .then(r => r.json())
        .then(data => {
            const container = document.getElementById('activity-feed-mini');
            if (!container) return;

            if (data.success && data.services?.length > 0) {
                renderActivitySlim(data.services);
            } else {
                container.innerHTML = '<div class="text-center py-4 text-muted small">No recent activity</div>';
            }
        })
        .catch(err => {
            console.error('Activity error:', err);
            document.getElementById('activity-feed-mini').innerHTML = '<div class="text-center py-4 text-muted small">Error loading activity</div>';
        });
}

function renderActivitySlim(items) {
    const container = document.getElementById('activity-feed-mini');
    if (!container) return;

    let html = '';
    items.slice(0, 15).forEach(item => {
        const time = getTimeAgo(new Date(item.timestamp));
        const icon = item.action_icon || item.icon || 'fa-info-circle';
        const color = item.color || 'primary';

        html += `
            <div class="activity-item slim d-flex gap-2 py-2 border-bottom">
                <i class="fas ${icon} text-${color} mt-1 fs-5"></i>
                <div class="flex-grow-1 overflow-hidden">
                    <div class="fw-bold text-truncate">${item.service} - ${item.action}</div>
                    <small class="text-muted d-block text-truncate">${item.details || 'No details'}</small>
                    <small class="text-muted">${time}</small>
                </div>
            </div>
        `;
    });

    container.innerHTML = html || '<div class="text-center py-4 text-muted small">No recent activity</div>';
}

// Calendar Loading
function loadCalendar() {
    document.getElementById('calendar-loading').style.display = 'block';
    document.getElementById('calendar-container').style.display = 'none';
    document.getElementById('calendar-empty').style.display = 'none';

    fetch('/api/dashboard/calendar')
        .then(r => r.json())
        .then(data => {
            document.getElementById('calendar-loading').style.display = 'none';
            
            if (data.success && (data.upcoming?.length > 0 || data.downloaded?.length > 0)) {
                document.getElementById('calendar-container').style.display = 'flex';
                renderUpcoming(data.upcoming || []);
                renderDownloaded(data.downloaded || []);
            } else {
                document.getElementById('calendar-empty').style.display = 'block';
            }
        })
        .catch(err => {
            console.error('Calendar error:', err);
            document.getElementById('calendar-loading').style.display = 'none';
            document.getElementById('calendar-empty').style.display = 'block';
        });
}

// Render Upcoming â€“ no duplication
function renderUpcoming(episodes) {
    const container = document.getElementById('upcoming-container');
    if (!container) return;

    if (!episodes.length) {
        container.innerHTML = '<p class="text-muted">No upcoming episodes</p>';
        return;
    }

    const grouped = {};
    episodes.forEach(ep => {
        const date = new Date(ep.air_date);
        const dateKey = date.toDateString();
        if (!grouped[dateKey]) grouped[dateKey] = [];
        grouped[dateKey].push(ep);
    });

    let html = '';
    const sortedDays = Object.keys(grouped).sort((a, b) => new Date(a) - new Date(b));

    sortedDays.forEach((dateKey, index) => {
        const dayEvents = grouped[dateKey];
        const date = new Date(dateKey);
        const today = new Date();
        const isToday = date.toDateString() === today.toDateString();
        const isTomorrow = date.toDateString() === new Date(today.getTime() + 86400000).toDateString();

        let dateLabel = date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        if (isToday) dateLabel = 'ðŸ”´ Today';
        else if (isTomorrow) dateLabel = 'ðŸŸ¡ Tomorrow';

        const dayId = `upcoming-day-${index}`;
        const firstEp = dayEvents[0];
        const moreCount = dayEvents.length - 1;
        const banner = getBannerUrl(firstEp);

        html += `
            <div class="calendar-day-section mb-2" ${dayEvents.length > 1 ? `onclick="toggleDay('${dayId}')"` : `style="cursor: default;"`}>
                <div class="calendar-day-header p-2 bg-dark rounded-top">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong>${dateLabel} (${dayEvents.length})</strong>
                        <div class="calendar-day-section mb-2" ${dayEvents.length > 1 ? `onclick="toggleDay('${dayId}')"` : ''}>
                        ${dayEvents.length > 1 ? `<i class="fas fa-chevron-right" id="${dayId}-chevron"></i>` : ''}
                    </div>
                </div>
                <div id="${dayId}-preview" class="calendar-banner-card" style="display: block; background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('${banner}');">
                
                    <div class="calendar-card-content">
                        <div class="series-title-small">${firstEp.series_title}</div>
                        <div class="episode-info-small">
                            S${firstEp.season}E${firstEp.episode}${firstEp.episode_title !== 'TBA' ? ' - ' + firstEp.episode_title : ''}
                        </div>
                        <div class="episode-time">${new Date(firstEp.air_date).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })}</div>
                        ${moreCount > 0 ? `<div class="more-episodes">+${moreCount} more</div>` : ''}
                    </div>
                </div>
                
                <div id="${dayId}" class="calendar-day-expanded" style="display: none;">
                    ${dayEvents.map(ep => {
                        const epBanner = getBannerUrl(ep);
                        const time = new Date(ep.air_date).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                        return `
                            <div class="calendar-banner-card mt-1" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('${epBanner}');">
                                <div class="calendar-card-content">
                                    <div class="series-title-small">${ep.series_title}</div>
                                    <div class="episode-info-small">S${ep.season}E${ep.episode}${ep.episode_title !== 'TBA' ? ' - ' + ep.episode_title : ''}</div>
                                    <div class="episode-time">${time}</div>
                                    ${ep.has_rule ? `<span class="rule-badge"><i class="fas fa-cog"></i> ${ep.rule_name}</span>` : ''}
                                    ${!ep.has_rule ? '<span class="no-rule-badge"><i class="fas fa-exclamation-triangle"></i> No Rule</span>' : ''}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            </div>
        `;
    });

    container.innerHTML = html;
}

// Render Downloaded â€“ same pattern

                        `;

                </div>
            </div>
        `;
    });

    container.innerHTML = html;
}

// Toggle Day
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toggleDay(dayId) {
    const preview = document.getElementById(`${dayId}-preview`);
    const expanded = document.getElementById(dayId);
    const chevron = document.getElementById(`${dayId}-chevron`);

    const isCollapsed = expanded.style.display === 'none' || expanded.style.display === '';

    if (isCollapsed) {
        expanded.style.display = 'block';
        if (preview) preview.style.display = 'none';
        chevron.classList.remove('fa-chevron-right');
        chevron.classList.add('fa-chevron-down');
    } else {
        expanded.style.display = 'none';
        if (preview) preview.style.display = 'block';
        chevron.classList.remove('fa-chevron-down');
        chevron.classList.add('fa-chevron-right');
    }
}
function loadPlexWatchlist() {
    const container = document.getElementById('plex-watchlist-container');
    if (!container) return;

    fetch('/api/integration/plex/watchlist')
        .then(r => r.json())
        .then(data => {
            if (data.success && data.html) {
                container.innerHTML = data.html;
            }
            // Always update sync status in the card header
            const statusEl = document.getElementById('plex-sync-status');
            if (statusEl && data.sync_text) {
                statusEl.textContent = data.sync_text;
            }
        })
        .catch(() => {}); // Watchlist unavailable
}

function syncPlexWatchlist() {
    const spinner = document.getElementById('sync-spinner');
    if (spinner) {
        spinner.classList.add('fa-spin');
    }
    
    fetch('/api/integration/plex/sync', { method: 'POST' })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                const added = (data.added_tv || 0) + (data.added_movies || 0);
                const existed = data.already_exists || 0;
                const errors = data.errors || 0;
                
                let msg = '';
                if (added > 0) msg += `${added} added, `;
                if (existed > 0) msg += `${existed} already existed, `;
                if (errors > 0) msg += `${errors} errors, `;
                msg = msg ? msg.slice(0, -2) : 'Everything up to date';
                
                console.log('Watchlist sync:', msg);
                loadPlexWatchlist(); // Reloads content + updates sync status in header
            }
        })
        .catch(err => console.error('Sync failed:', err))
        .finally(() => {
            if (spinner) spinner.classList.remove('fa-spin');
        });
}

function getTimeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    if (seconds < 60) return 'Just now';
    if (seconds < 3600) return Math.floor(seconds / 60) + 'm ago';
    if (seconds < 86400) return Math.floor(seconds / 3600) + 'h ago';
    return Math.floor(seconds / 86400) + 'd ago';
}

function toggleWatchlist() {
    const container = document.getElementById('plex-watchlist-container');
    const chevron = document.querySelector('#watchlist-toggle-icon');
    const cardBody = container.closest('.card-body');
    
    if (cardBody.style.display === 'none') {

        chevron.style.transform = 'rotate(0deg)';
    } else {

        chevron.style.transform = 'rotate(-90deg)';
    }
    
    localStorage.setItem('watchlist_collapsed', cardBody.style.display === 'none');
}

// Restore collapsed states on page load
const originalDOMContentLoaded = window.onload;
window.addEventListener('DOMContentLoaded', function() {
    if (originalDOMContentLoaded) originalDOMContentLoaded();
    
    setTimeout(() => {
        if (localStorage.getItem('calendar_collapsed') === 'true') {
            toggleCalendar();
        }
        if (localStorage.getItem('watchlist_collapsed') === 'true') {
